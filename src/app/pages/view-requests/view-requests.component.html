<div class="container my-3">
  <div fxLayout="row" fxLayoutGap="16px">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Filter By</mat-label>
      <mat-select [(value)]="filterBy" (selectionChange)="filterBySelected()">
        <mat-option *ngFor="let type of filterType | keyvalue" [value]="type.key">{{type.key}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
      <mat-label>Sort By</mat-label>
      <mat-select [(value)]="sortBy" [disabled]="filterBy == 'None'">
        <mat-option *ngFor="let type of filterType[filterBy]" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row">
    <table mat-table [dataSource]="requests" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Request ID </th>
        <td mat-cell *matCellDef="let req"> {{req.id}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let req"> {{req.description}} </td>
      </ng-container>

      <ng-container matColumnDef="requestDate">
        <th mat-header-cell *matHeaderCellDef> Request Date </th>
        <td mat-cell *matCellDef="let req"> {{req.requestDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let req; columns: displayedColumns;" (click)="showDetails(req.id)"></tr>
    </table>

  </div>

</div>
