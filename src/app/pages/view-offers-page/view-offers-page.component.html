<div class="custom-background"></div>
<div class="container my-3">
  <h1>Request ID: {{request.id}}</h1>
  <h2>Description</h2>
  <h4>{{request.description}}</h4>
  <div fxLayout="column" class="mat-elevation-z5">
    <table #table mat-table [dataSource]="request.offers" class="w-100" style="height: 60vh;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Request ID </th>
        <td mat-cell *matCellDef="let req"> {{req.id}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOffered">
        <th mat-header-cell *matHeaderCellDef> Offer Date </th>
        <td mat-cell *matCellDef="let req"> {{req.dateOffered}} </td>
      </ng-container>

      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell *matCellDef="let req"> {{req.remarks}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let req; columns: displayedColumns;" (click)="showDetails(req.id)"></tr>
    </table>

    <mat-paginator showFirstLastButtons [length]="1" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page">
    </mat-paginator>

  </div>

</div>
